apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.0'

    defaultConfig {
        applicationId "com.projecttango.experiments.javapointcloud"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}


dependencies {
    apply from: '../../version.gradle'
    compile "com.google.tango:sdk-base:1.55"
    compile "com.google.tango:support-base:1.54"
    compile "org.rajawali3d:rajawali:1.0.325@aar"
    compile "com.android.support:appcompat-v7:25.0.0"
    compile 'com.android.volley:volley:1.0.0'
    compile 'com.vistrav:ask:2.5'
    compile 'org.apache.commons:commons-math3:3.6.1'
}
